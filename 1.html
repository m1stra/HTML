<!DOCTYPE html> <!-- '이 문서가 html임을 알려주는 관용적 표현'-->
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
      <!-- '이 문서는 utf-8로 저장되었어니 웹 페이지를 불러올 때
      utf-8로 불러 오기 위해 meta태그는 넣어준다.
      charset는 캐릭터 셋(문자규칙)의 약자이다.' -->
    <title>생활코딩</title> <!-- '타이틀 태그는 탭의 제목을 지정하는 태그'-->
  </head> <!-- head태그는 body 태그를 설명하는 태그입니다. -->
  <body> <!-- '바디태그는 본문을 의미한다.' -->
    <h2><center> WEB 1 - HTML & Internet</center></h2><!--'center는 가운데 정령 '-->
    <strong><h5>2019-08-22</strong> <U>21:09:14 / 공개 </u></h5>
    <!-- 'H숫자 태그는 글씨 크기 태그입니다. H1이 가장 크며 H6이 가장 작다.
    H태그는 자동으로 줄바꿈을 해준다.
    strong태그는 글씨를 굵게 표현하며 U태그는 밑줄(underline)을 그어준다.-->

      <ol>
        <h2><li><a href="https://www.w3schools.com/html/" target="_blank" title="HTML입니다"> html </li></h2></a>
        <h3><li><a href="https://www.w3.org/Style/CSS/Overview.en.html" target="_parent"> CSS </li></h3></a>
        <h4><li> JavaScript </li></h4>
      </ol>
      <!--'OL태그와 UL태그는 목차(목록)태그이다. '-->
      <!--'L은 list의 약자, O는 Ordered(숫자) U는 Unordered의 약자'(기호)-->
      <!--'OL태그와 UL태그는 반드시 자식 태그인 Li태그를 가진다. 부모, 자식 태그 '-->
    </p>
    <a href="https://opentutorials.org/course/3084" target="_blank" title="WEB1- HTML">
      <img src="2.png" alt="하와이 사진입니다" width="600px" height="600px">

    <!--'img는 이미지 삽입태그. src는 source의 약자이다. 이미지의 주소를 넣어준다. '-->
    <!--'width와 height 속성으로 이미지의 크기를 조절할 수 있다. 픽셀 혹은 퍼센트로 넣어준다. '-->
    <!-- 'a는 anchor의 첫글자를 딴 태그로 링크 태그이다.

    a태그 href는 hyper text의 H와 reference의 첫 세글자 ref를 더한 href를 속성값으로 가진다.'-->
    <!-- 'target속성은 링크를 어떻게 열 것인지 정하며 title속성은 링크에 툴팁을 넣어준다.' -->>
    <!-- 'target=" _blank" 속성은 새탭으로, target="_parent"속성은 현재 탭에서 그대로 링크를 열어준다 -->
    </a>

    <center><h1>WEB</h1></center>
    <p style="margin-top:50px">
      <!-- 'p태그는 단락 태그이다.
      style은 css명령어, top은 위로 부터 margin은 픽셀 만큼 여백을 주라는 속성이다.' -->
    우리는 지금부터 <br>
    코딩 <br>
    웹 <br>
    인터넷 <br>
    컴퓨터라는 <br>
    거대한 주제에 대한 탐험을 시작할 거예요.
  </p>
  </body>
</html>
